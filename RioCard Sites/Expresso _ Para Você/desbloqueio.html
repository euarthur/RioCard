<script src="desbloqueio_arquivos/funcoes.js" language="JavaScript1.2"></script><script>
    function selecionatudo() {
        for (i = 0; i < document.recebe.elements.length; i++) {
            if (document.recebe.elements[i].type == 'checkbox') {
                if (document.recebe.seltodos.checked) {
                    document.recebe.elements[i].checked = true;
                }
                else {
                    document.recebe.elements[i].checked = false;
                }
            }
        }
    }

    function validar() {
        var i
        var str
        str = ''
        for (i = 0; i < document.recebe.elements.length; i++) {
            if ((document.recebe.elements[i].type == 'checkbox') && (document.recebe.elements[i].name != 'seltodos')) {
                if (document.recebe.elements[i].checked) {
                    if (str == '') {
                        str = document.recebe.elements[i].value
                    } else {
                        str += ',' + document.recebe.elements[i].value
                    }
                }
            }
        }
        if (str == "") {
            alert("Marque pelo menos um pedido de desbloqueio de cart\u00F5es");
            return false;
        }
    }
</script></head>
