    function Numero()//S� aceita numero
    {
        if (document.all) // Internet Explorer
            var tecla = event.keyCode;
        else if (document.layers) // Nestcape
            var tecla = e.which;
        if (tecla > 47 && tecla < 58) // numeros de 0 a 9
            return true;
        else {
            if (tecla != 8 && tecla != 13) // backspace e Enter
            {//event.keyCode = 0;
                event.keyCode = null;
            }	//return false;
            else
                return true;
        }
    }

                form.submit();
            }// fim if
        }// fim if
        return;
    }
